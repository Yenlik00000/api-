<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Star</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .star-container {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .star {
            width: 100%;
            height: 100%;
        }

        .star-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="star-container">
        <svg class="star" viewBox="0 0 200 200">
            <path fill="#00c4b4" stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                d="M100,10 
                   C110,50 140,40 160,60 
                   C180,80 170,110 180,140 
                   C190,170 160,190 130,180 
                   C100,170 80,190 50,180 
                   C20,170 10,140 20,110 
                   C30,80 20,50 40,30 
                   C60,10 80,20 100,10 Z"/>
        </svg>
        <div class="star-text">0-3<br>years</div>
    </div>
    <div class="star-container">
        <svg class="star" viewBox="0 0 200 200">
            <path fill="#ff4081" stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                d="M100,10 
                   C110,50 140,40 160,60 
                   C180,80 170,110 180,140 
                   C190,170 160,190 130,180 
                   C100,170 80,190 50,180 
                   C20,170 10,140 20,110 
                   C30,80 20,50 40,30 
                   C60,10 80,20 100,10 Z"/>
        </svg>
        <div class="star-text">4-5<br>years</div>
    </div>
    <div class="star-container">
        <svg class="star" viewBox="0 0 200 200">
            <path fill="#4caf50" stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                d="M100,10 
                   C110,50 140,40 160,60 
                   C180,80 170,110 180,140 
                   C190,170 160,190 130,180 
                   C100,170 80,190 50,180 
                   C20,170 10,140 20,110 
                   C30,80 20,50 40,30 
                   C60,10 80,20 100,10 Z"/>
        </svg>
        <div class="star-text">6-7<br>years</div>
    </div>
    <div class="star-container">
        <svg class="star" viewBox="0 0 200 200">
            <path fill="#f44336" stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                d="M100,10 
                   C110,50 140,40 160,60 
                   C180,80 170,110 180,140 
                   C190,170 160,190 130,180 
                   C100,170 80,190 50,180 
                   C20,170 10,140 20,110 
                   C30,80 20,50 40,30 
                   C60,10 80,20 100,10 Z"/>
        </svg>
        <div class="star-text">6-7<br>years</div>
    </div>
    <div class="star-container">
        <svg class="star" viewBox="0 0 200 200">
            <path fill="#1976d2" stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                d="M100,10 
                   C110,50 140,40 160,60 
                   C180,80 170,110 180,140 
                   C190,170 160,190 130,180 
                   C100,170 80,190 50,180 
                   C20,170 10,140 20,110 
                   C30,80 20,50 40,30 
                   C60,10 80,20 100,10 Z"/>
        </svg>
        <div class="star-text">8-9<br>years</div>
    </div>
    <div class="star-container">
        <svg class="star" viewBox="0 0 200 200">
            <path fill="#ff9800" stroke-linecap="round" stroke-linejoin="round" stroke-width="10"
                d="M100,10 
                   C110,50 140,40 160,60 
                   C180,80 170,110 180,140 
                   C190,170 160,190 130,180 
                   C100,170 80,190 50,180 
                   C20,170 10,140 20,110 
                   C30,80 20,50 40,30 
                   C60,10 80,20 100,10 Z"/>
        </svg>
        <div class="star-text">12+<br>years</div>
    </div>

</body>
</html>
