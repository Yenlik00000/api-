<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин игрушек</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
        <div class="flex justify-between bg-orange-100 p-4 rounded-lg shadow-md cursor-pointer  hover:scale-105 will-change-transform">
            <div>
                <h3 class="font-semibold text-orange-600">Возврат денег</h3>
                <p class="text-gray-600">Гарантия возврата в течение<br> 7 дней.</p>
            </div>
            <p class="p-2 rounded-full bg-white relative" style="width: 70px;height:70px;"></p>
            <img style="width: 50px;left:253px;top:23%;" class="absolute" src="https://cdn-icons-png.flaticon.com/512/536/536113.png">
        </div>

        <div class="flex justify-between bg-blue-100 p-4 rounded-lg shadow-md cursor-pointer hover:scale-105 will-change-transform">
            <div>
                <h3 class="font-semibold text-blue-600">Скидка для участников</h3>
                <p class="text-gray-600">На каждый заказ от $2000.</p>
            </div>
            <p class="p-2 rounded-full bg-white relative" style="width: 70px;height:70px;"></p>
            <img style="width: 50px;left:253px;top:23%;" class="absolute" src="https://cdn2.iconfinder.com/data/icons/black-friday-130/512/32_Hot_shop_deal_sale-512.png">
        </div>

        <div class="flex justify-between bg-green-100 p-4 rounded-lg shadow-md cursor-pointer hover:scale-105 will-change-transform">
            <div>
                <h3 class="font-semibold text-xl text-green-600">Доставка на дом</h3>
                <p class="text-gray-600">Бесплатная доставка до<br> вашего дома.</p>
            </div>
            <p class="p-2 rounded-full bg-white relative" style="width: 70px;height:70px;"></p>
            <img style="width: 50px;left:253px;top:23%;" class="absolute" src="https://cdn-icons-png.flaticon.com/512/3882/3882481.png">
        </div>

        <div class="flex justify-between bg-pink-100 p-4 rounded-lg shadow-md cursor-pointer hover:scale-105 will-change-transform">
            <div>
                <h3 class="font-semibold text-pink-600">Поддержка 24/7</h3>
                <p class="text-gray-600">Круглосуточная поддержка<br> клиентов.</p>
            </div>
            <p class="p-2 rounded-full bg-white relative" style="width: 70px;height:70px;"></p>
            <img style="width: 50px;left:253px;top:23%;" class="absolute" src="https://cdn-icons-png.flaticon.com/512/78/78944.png">
        </div>
    </div>
</body>
</html>
