<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            transition: all 0.3s ease-in-out;
            opacity: 0;
        }

        .product-card:hover .add-to-cart-btn {
            bottom: 10px;
            opacity: 1;
        }

        .product-image {
            transition: opacity 0.3s ease-in-out;
        }

        .product-card:hover .product-image {
            opacity: 0;
        }

        .hover-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .product-card:hover .hover-image {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Trending Toys</h1>
        <div id="products" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <script>
        const mockToys = [
            {
                "id": 1,
                "name": "Galore: Rev Up The Playtimes Excitement!",
                "category": "Indoor Play",
                "price": 46.00,
                "old_price": 56.00,
                "rating": 5.0,
                "image": "images/",
                "hover_image": "https://example.com/toy1-hover.jpg"
            },
            {
                "id": 2,
                "name": "Echwiz Marvels: Electronic Playtime Experience!",
                "category": "Indoor Play",
                "price": 46.00,
                "old_price": 56.00,
                "rating": 5.0,
                "image": "https://example.com/toy2.jpg",
                "hover_image": "https://example.com/toy2-hover.jpg"
            },
            {
                "id": 3,
                "name": "Kinder Surprise Egg Set",
                "category": "Indoor Play",
                "price": 56.00,
                "rating": 5.0,
                "image": "https://example.com/toy3.jpg",
                "hover_image": "https://example.com/toy3-hover.jpg"
            },
            {
                "id": 4,
                "name": "Wooden Cutting Playset",
                "category": "Educational Toy",
                "price": 37.00,
                "old_price": 71.00,
                "rating": 4.0,
                "image": "https://example.com/toy4.jpg",
                "hover_image": "https://example.com/toy4-hover.jpg"
            }
        ];

        function displayToys(toys) {
            const container = document.getElementById('products');
            container.innerHTML = '';

            toys.forEach(toy => {
                const productHTML = `
                    <div class="bg-white p-4 shadow-lg rounded-lg product-card">
                        <div class="relative w-full h-40">
                            <img src="${toy.image}" alt="${toy.name}" class="w-full h-40 object-cover rounded product-image">
                            <img src="${toy.hover_image}" alt="${toy.name}" class="hover-image rounded">
                        </div>
                        <h2 class="text-lg font-semibold mt-2">${toy.name}</h2>
                        <p class="text-gray-600">${toy.category}</p>
                        <p class="text-gray-600">
                            <span class="text-green-500 font-bold">$${toy.price.toFixed(2)}</span> 
                            ${toy.old_price ? `<span class="line-through text-red-500">$${toy.old_price.toFixed(2)}</span>` : ''}
                        </p>
                        <p class="text-yellow-500">‚≠ê ${toy.rating}</p>
                        <button class="bg-green-500 text-white px-4 py-2 rounded w-full add-to-cart-btn">Add To Cart</button>
                    </div>
                `;
                container.innerHTML += productHTML;
            });
        }

        displayToys(mockToys);
    </script>

</body>
</html>
